<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
ul.a {
  list-style-type: circle;
}
ul.b {

</ul>
<ul class="b">
	<li>녹색</li>

	<li>주황색</li>
</ul>
<ul class="c">

	<li>주황색</li>
</ul>
<hr>
<h2>좋아하는 음식</h2>
<ol class="d">
	<li>피자</li>
	<li>떡볶이</li>

</ol>
