<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	div {
		width : 60%;
		height : 200px;
		margin : 20px auto;
		padding : 10px;
		text-align : center;
		background-color : yellow;
		border : 2px solid red;
		border-radius : 30px;

	}
	#one, #three {
	    line-height : 200px;
	}
	#two {
	    display : table;
	}
	p {
	    display : table-cell;
	    vertical-align : middle;
	}
    img {
        vertical-align : middle;
    }
</style>
</head>
<body>
<h1>컨테ㅣ너태그의 내용을 상하좌우 중앙에 배치하기</h1>
<div id="one">텍스트를 출력합니다.</div>
<div id ="two">
    <p>
        텍스트를 출력합니다.<br>
        텍스트를 출력합니다.<br>
        텍스트를 출력합니다.
    </p>
</div>
<div id="three"><img src ="../../images/2.jpg" width="100"></div>
</body>
</html>
