<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
<h2>&lt;select&gt; 태그, &lt;textarea&gt; 태그, file 타입의 &lt;input&gt; 태그</h2>
<form>

	<option>2학년</option>
	<option>3학년</option>
	<option>4학년</option>
</select><br>
<mark>댓글</mark>남기기 :<br>

<input type="file" name="files" multiple>
</form>
</body>
