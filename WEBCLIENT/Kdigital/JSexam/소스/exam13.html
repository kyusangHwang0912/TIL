<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>DOM 프로그래밍</h1>
<hr>
<button onmouseover="update(1);">innerHTML</button>
<button onmouseover="update(2);">textContent</button>
<button onmouseover="update(3);">innerHTML로 추가</button><br>
<hr>
<div></div> <!--출력결과를 여기에-->
<script>
var dom = document.getElementsByTagName("div")[0]; // 함수안에 넣지 않는 이유는 먼저 dom객체를 찾아와놓고 재활용하는 것! -> 버튼마다 찾아오는 돔객체가 같아서 이렇게 해도 됨.
function update(num) {
    if (num == 1)
        dom.innerHTML = "<h2>테스트하자</h2>";
    else if (num == 2)
        dom.textContent = "<h2>테스트하자</h2>";
    else
        dom.innerHTML += "<h2>테스트하자</h2>";
        //dom.innerHTML = dom.innerHTML + "<h2>테스트하자</h2>"; 도 같은 결과 (파이썬과 같은 개념이라고 보면 됨.)
}
</script>
</body>
</html>
