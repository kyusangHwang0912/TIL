<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span { color : red; }
</style>
</head>
<body>
<h1>자바스크립트의 연산자(3)</h1>
<hr>
<pre>
<script>
	var num=window.prompt("체크하려는 숫자를 입력해 주세요.");
	if (num != null)
	    num = num.trim() /*앞이나 뒤에있는 공백문자 없애는 기능*/
	if(isNaN(num) || num == '' || num == null ) {
		document.writeln("<span>숫자</span>를 입력해 주세요!!!");
	} else {
		num % 2 == 0 && document.writeln(num+"는 짝수"); // 둘다 참이여야 하기 때문에 뒤에것도 실행
		num % 2 == 0 || document.writeln(num+"는 홀수"); // 앞에만 참이어도 되기 때문에 뒤에것은 실행 x
	}
</script>
</pre>
</body>
</html>
