<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 랜덤값 처리</h1>
<hr>
<script>
for(var i=0; i <10; i++){
	var rand = Math.random();// 0.0<= rand < 1.0
	console.log(rand);
	console.log(rand*3);
	console.log(Math.floor(rand*3));
	console.log("-----------------------");	
	document.write(Math.floor(rand*3) +"<br>");
}
</script>
</body>
</html>
