<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 객체의 주요 메서드 활용</h1>
<hr>
<script>
var ary = ['둘리', '또치', '도우너', '희동이', '고길동']
document.write(ary + "<br>");
document.write(ary.toString() + "<br>");
var ary2 = ary.sort();
document.write(ary + "<br>");
document.write(ary2 + "<br>");
document.write("<hr>");
var ary3 = [30, 11, 5, 27, 9]
document.write(ary3 + "<br>");
var ary4 = ary3.sort()//문자열로 인식해서 소팅(1->2->3->5->9);//
var ary4 = ary3.sort(function(a, b){ return a-b;}); // descendent 정렬이 된다.
document.write(ary3 + "<br>");
document.write(ary4 + "<br>");
document.write("<hr>");
var ary5 = [ ];
ary5.push(100);
ary5.push(200);
ary5.push(500);
document.write(ary5 + "<br>");
</script>
</body>
</html>
