<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>객체 생성과 활용(1)</h1>
<hr>
<script>
var d = new Date();
document.write(d.toString() + "<br>");
document.write(d + "<br>");
document.write(d.toLocaleDateString() + "<br>");
document.write(d.toLocaleTimeString() + "<br>");
document.write(d.toLocaleString() + "<br>");
</script>
</body>
</html>
