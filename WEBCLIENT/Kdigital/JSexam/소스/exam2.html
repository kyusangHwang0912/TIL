<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(1)</h1>
<hr>
<pre> <!-- 띄어쓰기를 자동개행하게 해주는 태그 -->
<script>
	document.writeln(10>5); /* ln으로 한번 띄어쓰기*/
	document.writeln("abc">"ABC");
	var str = "가나다";
	document.writeln(str == "가나다");
	document.writeln(true == 1);     /* 타입을 자동으로 바꿔줌*/
	document.writeln("100" == 100); /*100을 문자열 구현해줌*/
	document.writeln(true === 1); /* ===은 타입이 다르면 다른것으로 하겠다는 의미 */
	document.writeln("100" === 100);	
	document.writeln(10/3);
	document.writeln(10%3);
	var num=10;
	document.writeln(num++); /* 먼저 write, 그 결과에 + */
	document.writeln(++num); /* +한 결과 write */
	document.writeln(num++);
	document.writeln(--num);
	document.writeln(num--);
	document.writeln(--num);
	// 이것은 단일행 주석
</script>
</pre>
</body>
</html>
