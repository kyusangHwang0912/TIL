<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지출력</title>
</head>
<body>
    <h1>이미지를 출력해보자</h1>
    <img src="../../images/totoro.png", width="200"> <!--비율적으로 조정됨-->
    <img src="../../images/totoro.png", width="100", height="80"> <!--강제로 조정-->
    <img src="../../images/olaf.jpg">
    <hr>
    <img src="../../images/totoro.png", width="200"> <!--비율적으로 조정됨--><br> <!--br은 다음칸 \n 같은 것-->
    <img src="../../images/totoro.png", width="100", height="80"> <!--강제로 조정--><br>
    <img src="../../images/olaf.jpg"><br>
    <hr>
    abcdef    가나다                       123 <!-- 블랭크는 무조건 하나로 인식됨-->
    <hr>
    abcdef <!-- 개행문자도 블랭크 하나로 인식-->
    가나다
    123
    <hr>
    abcdef<br>
    가나다<br>
    123<br>

</body>
</html>
